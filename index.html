<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jasmine Aussie Lifestyle</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f9fafb;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, #ffb6c1, #ffc0cb);
      text-align: center;
      padding: 40px 10px;
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }
    .video-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .card p {
      padding: 12px;
      font-size: 1rem;
    }
    .cta-section {
      text-align: center;
      padding: 40px 20px;
    }
    .cta-section h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background: #ff6b81;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .cta-button:hover {
      background: #e45468;
    }
    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      font-size: 0.9rem;
    }
    input.video-link {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0;
      font-size: 1rem;
    }
    button.load-btn {
      background: #ff6b81;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button.load-btn:hover {
      background: #e45468;
    }
  </style>
</head>
<body>

  <header>üá¶üá∫ Jasmine Aussie Lifestyle</header>

  <!-- Video Input Section -->
  <section style="text-align:center; padding: 20px;">
    <h2>Paste your YouTube or Shorts video links üëá</h2>
    <input class="video-link" id="video1" placeholder="Video 1 link (e.g. https://www.youtube.com/shorts/abc123)">
    <input class="video-link" id="video2" placeholder="Video 2 link">
    <input class="video-link" id="video3" placeholder="Video 3 link">
    <br>
    <button class="load-btn" onclick="loadVideos()">Load Videos</button>
  </section>

  <!-- Video Display Section -->

    <div class="card"><p>Video 2 will appear here</p></div>

    <div class="ad-slot">

      <div id="container-517eb533522a71880fc534d29952bde5"></div>
    </div>
    <a href="https://example.com/link1" class="cta-button"
       onclick="setTimeout(()=>{window.location='https://example.com/link2'},1000)">Check More ‚Üí</a>
  </section>

  <footer>¬© 2025 Jasmine Aussie Lifestyle</footer>

  <script>
    function convertToEmbed(url) {
      if (!url) return "";
      // ‡¶Ø‡¶¶‡¶ø Shorts ‡¶π‡ßü
      if (url.includes("shorts/")) {
        return url.replace("shorts/", "embed/");
      }
      // ‡¶Ø‡¶¶‡¶ø Normal YouTube ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶π‡ßü
      if (url.includes("watch?v=")) {
        return url.replace("watch?v=", "embed/");
      }
      return url;
    }

    function loadVideos() {
      const v1 = convertToEmbed(document.getElementById('video1').value);
      const v2 = convertToEmbed(document.getElementById('video2').value);
      const v3 = convertToEmbed(document.getElementById('video3').value);

      const section = document.getElementById('videoSection');
      section.innerHTML = `
        <div class="card"><iframe src="${v1}" allowfullscreen></iframe><p>Video 1 üé•</p></div>
        <div class="card"><iframe src="${v2}" allowfullscreen></iframe><p>Video 2 üé•</p></div>
        <div class="card"><iframe src="${v3}" allowfullscreen></iframe><p>Video 3 üé•</p></div>
      `;
    }
  </script>

</body>
</html>
